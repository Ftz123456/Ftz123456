spring:
  thymeleaf:
    cache: false
    mode: HTML
    encoding: UTF-8

  auto:
    openurl: true
    web:
      resources:
        static-locations: classpath:/static/
  datasource:
    url: jdbc:mysql://localhost:3306/springboot-data?useSSL=false&serverTimezone=UTC
    username: root
    password: 2002
  redis:
    host: localhost
    port: 6379
    password: 2002
    database: 0
    lettuce:
      pool:
        max-active: 8
        max-wait: -1ms
        max-idle: 8
        min-idle: 0

